name: Run Automated Tests

# Se ejecuta cuando haces push o pull request a main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:

    # 1. Obtener el c贸digo del repositorio
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Instalar Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # 3. Instalar dependencias del proyecto
    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    # 4. Instalar Google Chrome + ChromeDriver
    - name: Install Chrome & ChromeDriver
      uses: browser-actions/setup-chrome@v1

    # 4.1 Fix PATH para Chrome (asegura que Selenium lo encuentre)
    - name: Add Chrome to PATH
      run: echo "/usr/bin/google-chrome-stable" >> $GITHUB_PATH

    # 5. Crear carpetas necesarias para los resultados
    - name: Create reports, screenshots & logs folders
      run: |
        mkdir -p reports
        mkdir -p screenshots
        mkdir -p logs

    # 6. Forzar modo HEADLESS para Selenium
    - name: Set headless mode
      run: echo "HEADLESS=true" >> $GITHUB_ENV

    # 7. Ejecutar Pytest con generaci贸n de reporte HTML
    - name: Run pytest
      run: |
        pytest --html=reports/report.html --self-contained-html

    # 8. Subir reporte HTML como artefacto
    - name: Upload report
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: reports/report.html

    # 9. Subir screenshots de fallos
    - name: Upload screenshots
      uses: actions/upload-artifact@v4
      with:
        name: screenshots
        path: screenshots/

    # 10. Subir logs de ejecuci贸n
    - name: Upload logs
      uses: actions/upload-artifact@v4
      with:
        name: logs
        path: logs/
